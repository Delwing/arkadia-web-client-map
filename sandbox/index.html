<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sandbox</title>
</head>
<body>

<div class="h-100 d-flex flex-column align-items-stretch">
    <h5>Arkadia Extension Sandbox</h5>
    <div class="d-flex h-100 flex-row main-column">
        <div class="left-column h-100 d-flex flex-column">
            <div id="main_text_output_msg_wrapper" class="game-screen border overflow-y-auto"></div>
            <div id="panel_buttons_bottom"></div>
            <div id="root"></div>
        </div>
        <div class="right-column h-100">
            <div id="map" class="border w-100 h-50 mb-2 position-relative">
                <iframe id="cm-frame" src="embedded.html"></iframe>
                <div id="map-progress-container" class="position-absolute top-50 start-50 translate-middle w-75">
                    <div class="progress">
                        <div id="map-progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
                    </div>
                </div>
            </div>
            <div id="sandbox-buttons"></div>
        </div>
    </div>
</div>
<script type="module" src="src/sandbox.ts"></script>
<script type="module" src="src/main.tsx"></script>
</body>
</html>
