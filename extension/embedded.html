<!DOCTYPE html>
<html lang="pl" data-bs-theme="dark">
<head>
    <meta charset="UTF-8" />
    <title>Mapa Arkadii</title>
</head>
<style>
    * {
        margin:0;
        border: 0;
    }

    html, body, canvas {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }

    html, body {
        background: #000;
    }

</style>
<body>
<canvas id="map" resize="true"></canvas>
<div id="long-press-debug" style="position:absolute;top:0;left:0;width:100%;height:100%;pointer-events:none;">
    <div id="touch-point" style="display:none;position:absolute;width:20px;height:20px;border-radius:10px;border:2px solid red;"></div>
    <div id="timer" style="display:none;position:absolute;top:10px;left:10px;color:red;font-family:monospace;"></div>
</div>
<script src="./dist/embedded.js"></script>
</body>
</html>
